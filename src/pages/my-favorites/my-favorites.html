<ion-header>
  <ion-navbar color="primary">
    <ion-title>My Favorites</ion-title>

  </ion-navbar>
</ion-header>
  
  
  <ion-content>
  <ion-list>
    <ion-item *ngFor = "let item of my_item">
      <ion-avatar item-start style="margin:0px;">
          <img src="{{item.image}}" full style="width: 80px; height: 80px; border-radius: 0%;">
      </ion-avatar>
      <ion-icon name="heart" item-end style="margin-bottom: 80px;"></ion-icon> 
      <h2>{{item.name}}</h2>
      <ion-grid>
        <ion-row>
          <ion-col col-3 style="background:rgba(19, 177, 72, 0.76); margin-left: ">
            <h3 >{{item.rating}}<ion-icon name="star" item-end></ion-icon></h3> 
          </ion-col>
          <ion-col col-9>
            <h3 style="margin-top:10px">{{item.id}}</h3>
          </ion-col>
        </ion-row>
      </ion-grid>
      <p style="text-decoration-color: dimgray">{{item.address}}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading More Vendor's Profile">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
