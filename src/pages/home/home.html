<ion-content padding class="home_bg">
  <ion-grid>
    <ion-row class="logo">
        <ion-col col-12>
          <img src="assets/imgs/company_logo.png"/>
        </ion-col>
    </ion-row>
  </ion-grid>
    
  <ion-grid>
    
    <ion-row>
      <form [formGroup]="signInForm" (ngSubmit)="signIn()" class="home_form">
          <ion-grid>
            <ion-row>
              <ion-col class="cols my_input" full>
                <ion-row>
                  <ion-icon name="mail" item-start></ion-icon>
                  <ion-input placeholder="Email" formControlName="email" type="email"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>
            
            <ion-row style="margin-top: 12px;">
              <ion-col class="cols my_input" full>
                <ion-row>
                  <ion-icon name="lock" item-start></ion-icon>
                  <ion-input placeholder="Password" formControlName="password" type="password"></ion-input>
                </ion-row>
              </ion-col>
            </ion-row>

            <ion-row style="margin-top:20px;">
              <ion-col cols-12>
                <button ion-button full round padding>Sign In</button>        
              </ion-col>
            </ion-row>
          </ion-grid>
      </form>
    </ion-row>

    <ion-row>
      <ion-col cols-12 >
        <ion-list>
          <ion-row text-center>
            <ion-label class="forgot_password" (click)="gotToPassword()">Forgot Password?</ion-label>
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col cols-12>
        <button color="fb" ion-button full round padding (click)="loginWithFacebook()">
          <ion-icon class="fb_icon" name="logo-facebook" item-start></ion-icon>
          Connect with facebook
        </button>        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col cols-12 >
        <ion-list>
          <ion-row>
            <ion-label class="forgot_password" (click)="gotToSignUp()">
              Don't hava an Account? <u><b>Sign Up</b></u>
            </ion-label>
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>
