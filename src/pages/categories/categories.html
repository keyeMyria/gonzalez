
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Categories</ion-title>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

          <img src="../assets/icon/baby_sitter_64.png"/>
          <h6>BabySitter</h6>
        </div>
      </ion-col>
      <ion-col col-6 style="background: none; border: solid 2px #E0E5D8;" text-center (click)="categoryClicked('Cleaning Service')">

          <img src="../assets/icon/cleaning_64.png"/>

        </div>

    <ion-row>
      <ion-col col-6 style="background: none; border: solid 2px #E0E5D8;" text-center (click)="categoryClicked('Gardening')">
        <div style="padding: 40px 2px 40px 2px;">
          <img src="../assets/icon/gardening_64.png"/>

        </div>

      <ion-col col-6 style="background: none; border: solid 2px #E0E5D8;" text-center (click)="categoryClicked('Doctors & Nurse')">

        </div>

    <ion-row>

        </div>
      </ion-col>
      <ion-col col-6 style="background: none; border: solid 2px #E0E5D8;" text-center (click)="categoryClicked('Laundry Services')">
        <div style="padding: 40px 2px 40px 2px;">     
          <img src="../assets/icon/laundry_64.png"/>        
          <h6>Laundry Services</h6>
        </div>

</ion-content>
