
<ion-header>

  <ion-navbar>
    <ion-title>categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6 style="background: none; border: solid 2px #E0E5D8;" text-center (click)="babySister()">
        <div style="padding: 40px 2px 40px 2px;">
          <ion-icon style="zoom:2.0;" name="logo-facebook" item-start></ion-icon>        
          <h6>BabySister</h6>
        </div>
      </ion-col>
      <ion-col col-6 style="background: none; border: solid 2px #E0E5D8;" text-center (click)="cleaningServices()">
        <div style="padding: 40px 2px 40px 2px;">         
          <ion-icon style="zoom:2.0;" name="logo-facebook" item-start></ion-icon>        
          <h6>Cleaning Service</h6>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-6 style="background: none; border: solid 2px #E0E5D8;" text-center (click)="gardeningServices()">
          <div style="padding: 40px 2px 40px 2px;">
            <ion-icon style="zoom:2.0;" name="logo-facebook" item-start></ion-icon>        
            <h6>Gardening</h6>
          </div>
        </ion-col>
        <ion-col col-6 style="background: none; border: solid 2px #E0E5D8;" text-center (click)="doctorServices()">
          <div style="padding: 40px 2px 40px 2px;">         
            <ion-icon style="zoom:2.0;" name="logo-facebook" item-start></ion-icon>        
            <h6>Doctor & Nurse</h6>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-6 style="background: none; border: solid 2px #E0E5D8;" text-center (click)="blumberServices()">
            <div style="padding: 40px 2px 40px 2px;">
              <ion-icon style="zoom:2.0;" name="logo-facebook" item-start></ion-icon>        
              <h6>Blumber Services</h6>
            </div>
          </ion-col>
          <ion-col col-6 style="background: none; border: solid 2px #E0E5D8;" text-center (click)="laundryServices()">
            <div style="padding: 40px 2px 40px 2px;">         
              <ion-icon style="zoom:2.0;" name="logo-facebook" item-start></ion-icon>        
              <h6>Laundry Services</h6>
            </div>
          </ion-col>
        </ion-row>
  </ion-grid>

</ion-content>
