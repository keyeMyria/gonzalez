<ion-header color="primary">
  <ion-navbar color="primary">
    <ion-title >Forgot Your Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="forgot_password_bg">

  <ion-grid>
    
    <ion-row class="text_row" text-center>
      <ion-col col-12>
        <label><h5>
          To reset your password, please enter the email address you registered with, and we'll send you instructions on their way.
        </h5></label>
      </ion-col>
    </ion-row>

    <ion-row>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()" class="forgot_password_form">
        <ion-grid>
          <ion-row>
            <ion-col class="cols">
              <ion-row style="margin-top: 0px;">
                <ion-icon name="mail" item-start></ion-icon>
                <ion-input placeholder="Email" formControlName="email"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col cols-12>
              <button ion-button full round padding>Reset</button>        
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-row>

    <ion-row>
      <ion-col cols-12 >
        <ion-list>
          <ion-row>
            <ion-label (click)="gotToSignIn()">
              If you still need help? Contact<br/><b>Callmeback Support</b>
            </ion-label>
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col cols-12 >
        <ion-list>
          <ion-row>
            <ion-label (click)="gotToSignIn()">
              Already have an account? <b>Sign In</b>
            </ion-label>
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>
  
  </ion-grid>

</ion-content>
