<ion-header>

  <ion-navbar>
    <ion-title>Forgot Your Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row style="background:none; margin-top: 20%">
            <ion-col col-12>
              <label><h5>To reset your password, place enter the email address 
                you register with, and we will send you instructions on their way.</h5></label>
            </ion-col>
        </ion-row>
      </ion-grid>
        
      <ion-grid>
        
        <ion-row style="margin-top: 5%">
          <ion-col class="cols" style="background-color:rgb(206, 200, 200);color:#FFFFFF;">
            <ion-row>
              <ion-icon style="margin-top:2px; margin-right:5px; zoom:2.0;" name="mail" item-start></ion-icon>
              <ion-input style="margin-left: 2px;" placeholder="Email"></ion-input>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row style="margin-top:10%; background-color:;">
          <ion-col cols-12>
            <button style="background-color:#7EA515  ;" ion-button full round padding>Reset</button>        
          </ion-col>
        </ion-row>

        <ion-row style="margin-top:10%; background-color:;">
            <ion-col cols-12 >
              <ion-list>
                <ion-row>
                  <ion-label style="color:none; text-align: center;" (click)="gotToSignUp()">
                    If you still need help? Contact<br/>Callmeback Support</ion-label>
                </ion-row>
              </ion-list>
            </ion-col>
        </ion-row>

        <ion-row style="margin-top:10%; background-color:;">
            <ion-col cols-12 >
              <ion-list>
                <ion-row>
                  <ion-label style="color:none; text-align: center;" (click)="gotToSignIn()">
                    Already have an account? Sign In</ion-label>
                </ion-row>
              </ion-list>
            </ion-col>
        </ion-row>
  </ion-grid>

</ion-content>
