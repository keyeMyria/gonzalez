<ion-header color="primary">
    <ion-navbar color="primary" style="color: #FFFFFF;padding:0px!important;margin:0px!important;">
        <ion-grid style="padding:0px!important;margin:0px!important;">
            <ion-row style="padding:0px!important;margin:0px!important;">
                <ion-col col-10 text-center>
                    <h6>PROFILE</h6>
                </ion-col>
                <ion-col col-2>
                    <h6 style="text-align: right;float:right;" (click)="editProfile()">{{this.buttonText}}</h6>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-navbar>
</ion-header>
<ion-content>
   <form [formGroup]="profileForm" class="profile_form"> 
    <ion-list>
        <ion-item style= "background: #AFB0AE;">
            <h4>CONTACT INFORMATION</h4>
        </ion-item>

        <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input disabled={{this.isEnabled}} formControlName="username" value="{{this.user.name}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="email" formControlName="email" disabled={{this.isEnabled}} value="{{this.user.email}}"></ion-input>
        </ion-item>
            <ion-item>
            <ion-label fixed>Contact</ion-label>
            <ion-input type="number" formControlName="contact" disabled={{this.isEnabled}} value="{{this.user.contact}}"></ion-input>
        </ion-item>
         <ion-item>
            <ion-label fixed>Nationality</ion-label>
            <ion-input type="text" formControlName="nationality" disabled={{this.isEnabled}} value="{{this.user.nationality}}"></ion-input>
         </ion-item>
         <ion-item>
            <ion-label fixed>Address</ion-label>
            <ion-input type="address" formControlName="address" disabled={{this.isEnabled}} value="{{this.user.address}}"></ion-input>
         </ion-item>
        </ion-list>
    </form>
</ion-content>
