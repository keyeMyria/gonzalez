<ion-header>
  <ion-navbar color="primary">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item no-lines style= "background-color: #AFB0AE;">
      <h4>PROFILE</h4>
    </ion-item>
    <ion-item no-lines class="account_item">
      <ion-label (click)="userProfile()">{{this.user.name}}</ion-label>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item no-lines>
        <ion-label>Notifications</ion-label>
        <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item no-lines>
      <ion-label (click)="changePassword()"> Change Password </ion-label>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item no-lines class="account_divider">
    </ion-item>

    <ion-item no-lines>
      <ion-label>Help Center</ion-label>
        <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Privacy Policy</ion-label>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item no-lines>
      <ion-label>Terms & Conditions</ion-label>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>


    <ion-item no-lines class="account_divider">
    </ion-item>
    
    <ion-item text-center no-lines>
      <ion-label style="color: red;" (click)="onLogout()">Sign Out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
