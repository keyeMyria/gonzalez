<ion-header>
  <ion-navbar color="primary">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item style= "background-color: #AFB0AE;">
      <h4>PROFILE</h4>
    </ion-item>
      <ion-item>
        <ion-label (click)="userProfile()">{{this.user.displayName}}</ion-label>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item>
          <ion-label>Notifications</ion-label>
          <ion-toggle checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-label (click)="changePassword()"> Change Password </ion-label>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>

    <ion-item style= "background-color: #AFB0AE;">
    </ion-item>

      <ion-item>
        <ion-label>Help Center</ion-label>
          <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Privacy Policy</ion-label>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Terms & Conditions</ion-label>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>


    <ion-item style= "background-color: #AFB0AE;">
    </ion-item>
    
    <ion-item text-center>
      <ion-label style="color: red;" (click)="onLogout()">Sign Out</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
