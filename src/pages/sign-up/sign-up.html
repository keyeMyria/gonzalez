<ion-content padding class="home_bg">
  <ion-grid>
    <ion-row class="logo">
      <ion-col col-12>
        <img src="assets/imgs/company_logo.png"/>
      </ion-col>
    </ion-row>
  </ion-grid>
    
  <ion-grid>
    <ion-row>
      <form [formGroup]="signupForm" (ngSubmit)="submit()" class="home_form">
        <ion-grid>
          <ion-row>
            <ion-col class="cols my_input" full>
              <ion-row>
                <ion-icon name="person" item-start></ion-icon>
                <ion-input placeholder="Full Name" formControlName="fullname" type="text"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
                  
          <ion-row>
            <ion-col class="cols my_input" full>
              <ion-row>
                <ion-icon name="mail" item-start></ion-icon>
                <ion-input placeholder="Email" formControlName="email" type="email"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
              
          <ion-row>
            <ion-col class="cols my_input" full> 
              <ion-row>
                <ion-icon name="lock" item-start></ion-icon>
                <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
              </ion-row>
            </ion-col>
          </ion-row>
              
          <ion-row style="margin-top:20px;">
            <ion-col cols-12>
              <button ion-button full round padding>Sign Up</button>        
            </ion-col>
          </ion-row>
                        
        </ion-grid>
      </form>
    </ion-row>

    <ion-row style="margin-top: 25px;">
      <ion-col cols-12>
        <ion-list>
          <ion-row>
            <ion-label class="forgot_password" (click)="gotToSignIn()">
                Already have an account? <u><b>Sign In</b></u>
            </ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="forgot_password" (click)="gotToSignUpEmployer()">
              Don't hava an Account? <u><b>Sign Up as Employer</b></u>
            </ion-label>
          </ion-row>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
