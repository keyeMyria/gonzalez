<ion-header color="primary">
  <ion-navbar color="primary" style="padding:0px!important;margin:0px!important;">
      <ion-grid style="color: white;padding:0px!important;margin:0px!important;">
        <ion-row style="padding:0px!important;margin:0px!important;">
          <ion-col col-9 text-center>
            <ion-label><b>Change Password</b></ion-label>
          </ion-col>
          <ion-col col-3>
            <ion-label style="text-align:end;" (click)="changePassword()"><b>Save</b></ion-label>
          </ion-col>
        </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content class="password_main">
  <form [formGroup]="changePasswordForm">
    <ion-grid class="no_mp">
      <ion-row class="no_mp">
        <ion-col class="no_mp">
          <ion-input class="cols_password" placeholder="Current Password" type="Password" formControlName="Old_Password"></ion-input>
          <ion-input class="cols_password" placeholder="New Password" type="Password" formControlName="New_Password"></ion-input>
          <ion-input class="cols_password" placeholder="Confirm New Password" type="Password" formControlName="Confirm_New_Password"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </form>

</ion-content>
